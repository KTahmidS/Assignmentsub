<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Upload</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Premier University</div>
    </header>
    
    <main>
        <h1 class="page-title">Upload Assignments</h1>
        <div class="assignment-container">
            <div class="assignment-card">
                <h2>Assignment 1</h2>
                <p>Deadline: March 20, 2025</p>
                <input type="file" id="file1" class="file-input">
                <button onclick="uploadFile('file1', 'assignment1')">Upload</button>
                <button onclick="removeFile('assignment1')" class="remove-btn">Remove</button>
                <p id="assignment1" class="uploaded-file"></p>
            </div>
            <div class="assignment-card">
                <h2>Assignment 2</h2>
                <p>Deadline: March 25, 2025</p>
                <input type="file" id="file2" class="file-input">
                <button onclick="uploadFile('file2', 'assignment2')">Upload</button>
                <button onclick="removeFile('assignment2')" class="remove-btn">Remove</button>
                <p id="assignment2" class="uploaded-file"></p>
            </div>
        </div>
    </main>
    
    <script>
        function uploadFile(inputId, displayId) {
            const fileInput = document.getElementById(inputId);
            const display = document.getElementById(displayId);
            
            if (fileInput.files.length > 0) {
                display.textContent = `Uploaded: ${fileInput.files[0].name}`;
            } else {
                alert("Please select a file to upload.");
            }
        }
        
        function removeFile(displayId) {
            const display = document.getElementById(displayId);
            display.textContent = "";
        }
    </script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
        }
        header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            font-size: 24px;
            font-weight: bold;
        }
        .page-title {
            margin-top: 20px;
            font-size: 28px;
        }
        .assignment-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 30px;
        }
        .assignment-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .file-input {
            margin-top: 10px;
        }
        button {
            margin-top: 10px;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #007bff;
            color: white;
            font-size: 16px;
        }
        .remove-btn {
            background: red;
        }
        .uploaded-file {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</body>
</html>
